<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone hunter</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-2xl md:text-4xl lg:text-6xl py-[10px] text-center uppercase font-bold text-green-600">hunting phone api</h1>
        <!-- <button class="btn" onclick="loadPhone()">load</button> -->
    </header>
    <main class="mx-auto p-[20px] md:p-[40px] lg:p-[60px]">
        <section class="mx-auto p-[15px] bg-gray-500 flex justify-around rounded-xl mb-[10px]">
           <div class="flex gap-[10px]">
            <input id="search-field" type="text" placeholder="Search here" class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-active btn-accent">Search</button>
           </div>
           <!-- <div class="flex gap-[10px]">
            <input id="search-field1" type="text" placeholder="Search model" class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch2()" class="btn btn-active btn-accent">Search mobile</button>
           </div> -->
        </section>
        <section>
            <div id="loading" class="text-center  hidden my-40">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div id="phone-container" class=" grid grid-cols-1 gap-[15px] md:gap-[25px] lg:gap-[35px] md:grid-cols-2 lg:grid-cols-3 ">
                
            </div>
            <div class="hidden flex justify-center mt-[10px] lg:mt-[25px]" id="show-btn">
                <button onclick="showAll()" id="allMobile" class="btn btn-active btn-accent">Show all</button>
            </div>
        </section>

    <div class="">
            <!-- Open the modal using ID.showModal() method -->
<button  class="btn hidden" onclick="showAll.showModal()"></button>
<dialog id="showAll" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 id="phone-name" class="font-bold text-lg">hello</h3>
    <div id="showDetailContainer">

    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn text-center">Close</button>
      </form>
    </div>
  </div>
</dialog>
    </div>
    </main>
    <footer>

    </footer>

    <script src="script.js"></script>
</body>
</html>
